name: Test Actions

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master ]

jobs:
  dotnet-tests:
    name: .NET Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore CSharp/XUnit/xunit_Tests.csproj

      - name: Build
        run: dotnet build CSharp/XUnit/xunit_Tests.csproj --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test CSharp/XUnit/xunit_Tests.csproj --no-build --configuration Release --verbosity normal
        env:
          CI: true

  cypress-tests:
    name: Cypress Tests
    runs-on: ubuntu-latest
    needs: dotnet-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install dependencies
        run: npm ci
        working-directory: Javascript/Automation

      - name: Install Cypress binary
        run: npx cypress install
        working-directory: Javascript/Automation

      - name: Run JS Cypress tests
        run: npm run test:js
        working-directory: Javascript/Automation
        env:
          CI: true

      - name: Run TS Cypress tests
        run: npm run test:ts
        working-directory: Javascript/Automation
        env:
          CI: true

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    # needs: start-stack # Deactivated for now till a new docker is added to the same pr-ci is created
    defaults:
      run:
        working-directory: AutomationFrameworks/Playwright
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test