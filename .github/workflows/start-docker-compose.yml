name: Start Docker Compose Stack

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker-compose.yml'
      - '.github/workflows/start-docker-compose.yml'

jobs:
  start-stack:
    name: Start Services via Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Docker Compose stack
        run: docker-compose up -d

      - name: Wait for EverShop to be ready
        run: |
          echo "Waiting for EverShop to be ready..."
          timeout 90s bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 3; done'

      - name: Confirm EverShop is running
        run: curl -I http://localhost:3000

      - name: Confirm n8n is running
        run: curl -I http://localhost:5678

      - name: List running containers
        run: docker ps

  teardown-stack:
    name: Teardown Docker Compose Stack
    runs-on: ubuntu-latest
    # needs: [playwright-tests] #no need for now
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stop and clean up
        run: docker-compose down -v
